<template>
  <article class="ui segment container">

    <article class="ui centered piled segment">
      <article class="ui divided list">
        <section class="ui item" repeat.for="user of users">
          <div class="ui checkbox">
            <input type="checkbox" model.bind="user" checked.bind="selectedUsers">
            <label>${user.username}</label>
          </div>
        </section>
      </article>
    </article>
    <div class="ui buttons">
      <button class="ui negative button" click.delegate="deleteUsers()">Delete</button>
      <div class="or"></div>
      <button class="ui positive button" onclick="$('#createUserDialog').modal('show')">Create</button>
    </div>

    <section class="ui divided list" if.bind="controller.errors">
      <div class="item error" repeat.for="error of controller.errors">
        ${error.message}
      </div>
    </section>
  </article>


  <article id="createUserDialog" class="ui modal">
    <i class="close icon"></i>
    <div class="ui header">Crate a new user.</div>
    <form class="ui form">
      <section class="content">
        <section class="ui field">
          <label>Username</label>
          <div class="ui left icon input">
            <input value.bind="username" type="text" placeholder="Username">
            <i class="icon user"></i>
          </div>
        </section>
        <section class="ui field">
          <label>Email</label>
          <div class="ui left icon input">
            <input value.bind="email" type="email" placeholder="Email">
            <i class="icon at"></i>
          </div>
        </section>
        <section class="ui field">
          <label>Password</label>
          <div class="ui left icon input">
            <input value.bind="password" type="password" placeholder="Password">
            <i class="icon lock"></i>
          </div>
        </section>
        <section class="ui field">
          <label>First Name</label>
          <div class="ui input">
            <input value.bind="firstName" type="text" placeholder="FirstName">
          </div>
        </section>
        <section class="ui field">
          <label>Surename</label>
          <div class="ui input">
            <input value.bind="lastName" type="text" placeholder="Surname">
          </div>
        </section>
      </section>
      <div class="actions">
        <button class="ui black deny button">
          I changed my mind
        </button>
        <button class="ui positive right labeled icon button" click.delegate="createUser()">
          Create User
          <i class="checkmark icon"></i>
        </button>
      </div>
    </form>
  </article>
</template>
