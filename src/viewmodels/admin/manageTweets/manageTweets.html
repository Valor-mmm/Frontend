<template>
  <article class="ui padded segment container">
    <table class="ui celled compact definition table">
      <thead>
        <tr>
          <th></th>
          <th>Poster</th>
          <th>Content</th>
        </tr>
      </thead>

      <tr class="collapsing" repeat.for="tweet of tweets">
        <td><div class="ui center aligned"><input class="ui checkbox" type="checkbox" model.bind="tweet" checked.bind="selectedTweets"></div></td>
        <td>${tweet.poster.username}</td>
        <td>${tweet.content}</td>
      </tr>

      <tfoot class="full-width">
      <tr>
        <th colspan="4">
          <button class="ui right floated small negative labeled icon button" click.delegate="deleteTweets()">
            <i class="trash icon"></i> Delete Selected
          </button>
        </th>
      </tr>
      </tfoot>
    </table>
  </article>
</template>
