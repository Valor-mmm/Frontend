<template>

  <article>
    <div class="ui header">Your Friends:</div>
    <article class="ui items">
      <section class="ui item" repeat.for="friend of friends">
        <a class.bind="friend.styleClass" click.delegate="viewTimeline(friend.user)">${friend.user.username}</a>
        <button class="unfollow-button ui circular icon button" click.delegate="unfollow(friend.user)">
          <i class="ui remove user icon"></i>
        </button>
      </section>
    </article>

    <button class="ui secondary button" type="button" click.delegate="displayFirehose()">Firehose</button>
  </article>
</template>
