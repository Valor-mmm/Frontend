<template>

  <article class="ui centered stacked segment container">
    <article id="signupContent">
      <form id="changeSettings" class="ui form" submit.delegate="update($event)">
        <section class="ui field">
          <label>Username</label>
          <div class="ui left icon input">
            <input value.bind="username" type="text" placeholder="Username">
            <i class="icon user"></i>
          </div>
        </section>
        <section class="ui field">
          <label>Email</label>
          <div class="ui left icon input">
            <input value.bind="email" type="email" placeholder="Email">
            <i class="icon at"></i>
          </div>
        </section>
        <section class="ui field">
          <label>Password</label>
          <div class="ui left icon input">
            <input value.bind="password" type="password" placeholder="Password">
            <i class="icon lock"></i>
          </div>
        </section>
        <section class="ui field">
          <label>First Name</label>
          <div class="ui input">
            <input value.bind="firstName" type="text" placeholder="FirstName">
          </div>
        </section>
        <section class="ui field">
          <label>Surename</label>
          <div class="ui input">
            <input value.bind="lastName" type="text" placeholder="Surname">
          </div>
        </section>

        <button type="submit" class="ui green labeled icon submit button">Update
          <i class="icon edit"></i>
        </button>
      </form>
      <section class="ui divided list" if.bind="controller.errors">
        <div class="item error" repeat.for="error of controller.errors">
          ${error.message}
        </div>
      </section>
      <section class="ui red label"  if.bind="errorMessage">
        ${errorMessage}
      </section>
      <section class="ui green label" if.bind="successMessage">
        ${successMessage}
      </section>
    </article>
  </article>
</template>
