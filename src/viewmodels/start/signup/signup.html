<template>

  <article class="signup-segment ui centered stacked segment container">
    <template id="signupContent" if.bind="!signingUp">
      <form id="signupForm" class="ui form" submit.delegate="signup($event)">
        <section class="ui field">
          <label>Username</label>
          <div class="ui left icon input">
            <input value.bind="username" type="text" placeholder="Username">
            <i class="icon user"></i>
          </div>
        </section>
        <section class="ui field">
          <label>Email</label>
          <div class="ui left icon input">
            <input value.bind="email" type="email" placeholder="Email">
            <i class="icon at"></i>
          </div>
        </section>
        <section class="ui field">
          <label>Password</label>
          <div class="ui left icon input">
            <input value.bind="password" type="password" placeholder="Password">
            <i class="icon lock"></i>
          </div>
        </section>
        <section class="ui field">
          <label>First Name</label>
          <div class="ui input">
            <input value.bind="firstName" type="text" placeholder="FirstName">
          </div>
        </section>
        <section class="ui field">
          <label>Surename</label>
          <div class="ui input">
            <input value.bind="lastName" type="text" placeholder="Surname">
          </div>
        </section>

        <button type="submit" class="ui green labeled icon submit button">Signup
          <i class="icon add user"></i>
        </button>
      </form>
      <section class="ui divided list" if.bind="controller.errors">
        <div class="item error" repeat.for="error of controller.errors">
          ${error.message}
        </div>
      </section>
    </template>
    <template id="waitingContent" if.bind="signingUp">
      <section class="ui header">Welcome at Twittr</section>
      <p style="color: limegreen; font-weight: bold;">We are getting things done for you in the background<br/>
        Please wait on us, while we are catching up to you shortly.</p>
      <div class="ui ${errorMessage ? '' : 'active'} centered inline text loader">Learning patience is the key...</div>
      <p class="error">${errorMessage}</p>
    </template>
  </article>


</template>
