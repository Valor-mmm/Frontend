<template>

  <article id="welcome" class="welcome-segment ui centered middle aligned raised segment container">
    <h1 class="ui centered header">Welcome at Twittr</h1>
    <article class="ui two column middle aligned very relaxed stackable grid">
      <article class="column">
        <form id="loginForm" submit.delegate="login($event)" class="ui form">
          <div class="ui field">
            <label>Email</label>
            <div class="ui left icon input">
              <input name="email" value.bind="email" type="text" placeholder="Email">
              <i class="at icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input name="password" value.bind="password" type="password" placeholder="Password">
              <i class="lock icon"></i>
            </div>
          </div>
          <button type="submit" class="ui blue submit button">Login</button>

          <section class="ui divided list" if.bind="controller.errors">
            <div class="item error" repeat.for="error of controller.errors">
              ${error.message}
            </div>
          </section>

          <section if.bind="errorMessage" class="ui padded section">
            <p class="error">${errorMessage}</p>
          </section>
        </form>
      </article>
      <div class="divider-column">
        <div class="ui vertical divider">
          Or
        </div>
      </div>
      <article class="center aligned column">
        <a href="#/signup" class="ui big green labeled icon button">
          <i class="signup icon"></i>
          Sign Up
        </a>
      </article>
    </article>
  </article>

</template>
